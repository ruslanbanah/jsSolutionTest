<template name="previewQueries">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Action</th>
            <th>Query</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Radius</th>
            <th>Date</th>
          </tr>
          </thead>
          <tbody>
          {{#each queriesList}}
            <tr class="select-query">
              <td>
                <button class="btn btn-xs btn-danger delete-query"><i class="glyphicon glyphicon-trash"></i></button>
              </td>
              <td>{{query}}</td>
              <td>{{lat}}</td>
              <td>{{lng}}</td>
              <td>{{radius}}</td>
              <td>{{formatDate createAt}}</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
