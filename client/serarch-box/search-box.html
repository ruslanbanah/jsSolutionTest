<template name="searchBox">
  <div class="row">
    <div class="col-lg-12">
      <form id="searchForm">
        <div class="input-group">
          <input id="queryString" type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <input id="goSearch" class="btn btn-default" type="submit" value="Search">
              </span>
        </div>
      </form>
      <div class="google-map">
        {{> map}}
      </div>
    </div>
  </div>
</template>
